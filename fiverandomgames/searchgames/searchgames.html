<!DOCTYPE html>
<html lang="en" ng-app="CatalgosJogos">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link href="../css/base.css" rel="stylesheet">
    <link href='http://use.fontawesome.com/releases/v5.7.1/css/all.css' type='text/css' rel='stylesheet'>
    <script src='https://code.iconify.design/1/1.0.6/iconify.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Search Game</title>
</head>
<body ng-controller="CatalgosJogosCtrl">    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      &nbsp;&nbsp;<a class="navbar-brand" style="cursor: default; color: dodgerblue;">Random Five Games</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../homepage/index.html">Home</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" href="../searchgames/searchgames.html">Search Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../../login/login.html">Sair</a>
              </li>
          </ul>
        </div>
    </nav>

    <section id="services" class="services">
      <div class="container">
        <div class="section-search">
          <div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" ng-model="pesquisaJogo" ng-keyup="pesquisa(pesquisaJogo);" />
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>

        <div class="row">
          
          <div class="col-lg-4 col-md-6 d-flex align-items-stretch mt-4" ng-repeat="game in searchGames" >
            <div class="icon-box">
              <img class="imgagine" src="{{game['Image']}}" />
              <h4><a href="../detalhegame/detalhegame.php?numGame={{numeroJogo}}&nameGame={{game['Name']}}" ng-click="numGame(game['Name']);" >{{game['Name']}}</a></h4>
              <p>{{game['Description']}}</p>
            </div>
          </div>

        </div>

      </div>    
    </section>  
    
      <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
      <script type="text/javascript" src="../angular/angular.js"></script>
</body>
</html>
